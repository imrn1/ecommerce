<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="scripts/index.js"></script>

</head>

<body>


    <div class="header">
        <div class="logo">
            <img src="img/Logo.svg" alt="logo">
        </div>
        <div class="menu">
            <img src="img/Burger.png">
        </div>
    </div>

    <div class="banner">
        <div class="bannerText">
            <p class="title">Pro.Beyond.</p>
            <p class="subtitle">IPhone 14 Pro</p>
            <p class="detail">Created to change everything for the better. For everyone</p>
            <button class="buyNow">Shop Now</button>
        </div>

        <img class="bannerImg" src="img/Iphone Image.png" alt="">
    </div>

    <div class="banners"> </div>

    <div class="container_categories">

        <div class="top">
            <p class="title">Browse By Category</p>
            <span class="arrow"> < </span>
            <span class="arrow"> > </span>
        </div>

       
        <div class="categories"> </div>

         <script src="scripts/categories.js"></script>

    </div>

</body>

</html>
